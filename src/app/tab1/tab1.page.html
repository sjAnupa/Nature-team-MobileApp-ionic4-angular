<ion-header>
    <ion-toolbar style=" background-color: #086b66; color: rgb(188, 196, 196); align-content: center; ">          
      <ion-title text-center style="font-weight: bold;">
        Nature Team
      </ion-title>
    </ion-toolbar>
  </ion-header> 

<ion-content>
  <ion-slides pager="true" style="height: 100%;" autoplay="2000" loop="true" speed="2000">
    <ion-slide style="height: 100% ;padding: 4%;">             
      <img src="../assets/img/observe.png">
    </ion-slide>

    <ion-slide style=" height: 100%; padding: 4%;">
      <img src="../assets/img/learn.png">
    </ion-slide>

    <ion-slide style=" height: 100%; padding: 4%;">
      <img src="../assets/img/contribute.png">
    </ion-slide>
    <ion-slide style=" height: 100%; padding: 3%;">
      <img src="../assets/img/share.png">
    </ion-slide>
  </ion-slides>
</ion-content>
